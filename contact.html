<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sabrina Portfolio | Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/4d0793cfd8.js" crossorigin="anonymous"></script>
  <style>
    :root{
      --bg1:#230024; --bg2:#3a0052; --bg3:#6a28a5; --bg4:#b48ee9;
      --text:#f8f6ff; --muted:#e8e0ff;
      --panel-border:#ffffff24;
      --nav-glow: 0 6px 20px rgba(180,142,233,0.55);
      --maxw:1150px; --header-h:72px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter, sans-serif; color:var(--text);
      background:linear-gradient(145deg,var(--bg1),var(--bg2) 35%,var(--bg3) 70%,var(--bg4) 100%);
      background-attachment:fixed;
    }
    .container{max-width:var(--maxw); margin:0 auto; padding:0 24px}
    a{color:#efe6ff; text-decoration:none}
    a:hover{color:#fff}

    /* Header */
    .main-header{position:sticky; top:0; z-index:10; height:var(--header-h); display:flex; align-items:center; background:#0b001033; border-bottom:1px solid #ffffff1a; backdrop-filter:blur(6px)}
    .main-header .container{display:flex; align-items:center; justify-content:space-between; width:100%}
    .logo h1{margin:0; font:700 22px "Playfair Display",serif}
    .navbar{display:flex; gap:24px}
  .navbar a{color:var(--muted); font-weight:600; font-size:15px; transition: color .18s ease, text-shadow .22s ease}
  .navbar a:hover{ color: #fff; text-decoration:none; text-shadow: var(--nav-glow) }

    /* Contact */
    .connect-wrapper{
      max-width:750px; margin:80px auto; text-align:center;
      background:rgba(255,255,255,0.05); padding:40px;
      border-radius:18px; border:1px solid var(--panel-border);
      box-shadow:0 12px 28px #00000040;
    }
    .connect-wrapper h2{
      font:700 clamp(28px,5vw,40px) "Playfair Display",serif;
      margin-bottom:30px;
    }
    .contact-info{display:flex; flex-direction:column; gap:28px; align-items:center}
    .contact-item{display:flex; align-items:center; gap:16px}
    .contact-item .icon{
      width:50px; height:50px; display:flex; align-items:center; justify-content:center;
      background:linear-gradient(135deg,#6a28a5,#b48ee9);
      border-radius:50%; flex-shrink:0;
      font-size:22px; color:#fff;
      transition:transform .2s;
    }
    .contact-item .icon:hover{transform:scale(1.1)}
    .contact-item img{width:24px; height:24px}
    .contact-item .text label{display:block; font-size:13px; font-weight:700; color:var(--muted); margin-bottom:4px}
    .contact-item .text p{margin:0; font-size:15px; font-weight:500; color:#fff}

    @media(max-width:600px){
      .contact-item{flex-direction:column; text-align:center}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <a href="index.html" class="navbar-link"><h1>Sabrina Mohammed</h1></a>
      </div>
      <nav class="navbar">
        <a href="about.html">About</a>
        <a href="work.html">Work</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <div class="connect-wrapper">
    <h2>Let's Connect</h2>
    <div class="contact-info">
      <!-- Email -->
      <div class="contact-item">
        <a href="mailto:sabrinamohammed246@gmail.com" class="icon"><i class="fas fa-envelope"></i></a>
        <div class="text">
          <label>EMAIL</label>
          <p>sabrinamohammed246@gmail.com</p>
        </div>
      </div>
      <!-- LinkedIn -->
      <div class="contact-item">
        <a href="https://www.linkedin.com/in/-sabrina-mohammed/" class="icon" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <div class="text">
          <label>LINKEDIN</label>
          <p>/in/-sabrina-mohammed/</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
